<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="item">
    <img class="img-top" src="./images/top-image.svg" alt="">
  </header>
  <main class="main" class="item">
    <section>
      <h1>READY TO LAUNCH IN...</h1>
      
      <div class="countdown-container">
        <div class="countdown-el days-c">
          <span>Dias</span>
          <p class="text" id="days">0</p>
        </div>
        
        <div class="countdown-el hours-c">
          <span>horas</span>
          <p class="text" id="hours">0</p>
        </div>
        
        <div class="countdown-el mins-c">
          <span>Mins</span>
          <p class="text" id="mins">0</p>
        </div>
        
        <div class="countdown-el seconds-c">
          <span>Seconds</span>
          <p class="text" id="seconds">0</p>
        </div>
      </div>



      <div class="P-bottom-countdown">
        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
      </div>

      <!-- modal -->
      <button type="button" id="open-modal" class="button">Inscreva-se</button>
      <div id="fade" class="hide"></div>
      <div id="modal" class="hide">
        <div class="modal-header">
          <h2>Inscreva-se!</h2>
          <button id="close-modal" class="close_modal">X</button>
        </div>
        <div class="modal-body">
          <form action="">
              <label for="name">Nome: </label><br>
              <input type="name" id="name" placeholder="Nome completo"><br><br>
              <label for="email">E-mail</label><br>
              <input type="email" id="email" placeholder="login@gmail.com"><br><br>
              <label for="key">Digite sua senha:</label><br>
              <input type="password" name="" id="key" placeholder="************"><br><br>
              <label for="key2">Digite novamente sua senha:</label><br>
              <input type="password" name="" id="key2" placeholder="************"><br><br>

              <button class="button-inscrever" type="submit">Inscrever-se</button>
          </form>
        </div>
      </div>
    </section>
    <section>
      <img class="rocketimg" src="./images/rocket.svg" alt="">
    </section>  
  </main>
  <footer class="item">
    <img class="img-bottom" src="./images/bottom-image.svg" alt="">
  </footer>
</body>
</html>
